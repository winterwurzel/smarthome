{% extends "layout.html" %}
{% set active_page = "adddevchooser" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              Add Device
          </h1>
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i><a href="{{ url_for('homepage')}}"> Start</a>
              </li>
              <li>
                  <i class="fa fa-fw fa-table"></i><a href="{{ url_for('devices')}}"> Devices</a>
              </li>
              <li class="active">
                  <i class="fa fa-fw fa-edit"></i> Add Device
              </li>
          </ol>
      </div>
  </div>
  <!-- /.row -->

  {% include "security/_messages.html" %}
  <form action="{{ url_for('adddev') }}" method="post" role="form">
    <div class="form-group">
      <label for="mod">Choose module to use:</label>
      <select class="form-control" id="mod" name="mod">
        {% for module in modules %}
          <option>{{ module }}</option>
        {% else %}
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-default" value="Share">Submit</button>
  </form>
{% endblock %}
