{% extends "layout.html" %}
{% set active_page = "devices" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              Edit Device
          </h1>
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i><a href="{{ url_for('homepage')}}"> Start</a>
              </li>
              <li>
                  <i class="fa fa-fw fa-table"></i><a href="{{ url_for('devices')}}"> Devices</a>
              </li>
              <li class="active">
                  <i class="fa fa-fw fa-edit"></i> Edit Device
              </li>
          </ol>
      </div>
  </div>
  <!-- /.row -->

  {% include "security/_messages.html" %}
  <form action="{{ url_for('edit_device') }}" method="post" role="form">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="number" class="form-control" name="id" id="id" value="{{ dev.id }}" readonly="readonly">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" id="name" value="{{ dev.name }}">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" name="description" id="description" value="{{ dev.description }}">
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select class="form-control" id="type" name="type" disabled>
        <option>input</option>
        <option>i2c</option>
        <option>output</option>
        <option>serial</option>
        <option>spi</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pin">Pin:</label>
      <input type="number" class="form-control" name="pin" id="pin" value="{{ dev.pin }}" readonly="readonly">
    </div>
    <div class="form-group">
      <label for="pin">Additional Data 1:</label>
      <input type="text" class="form-control" name="other1" id="other1" value="{{ dev.other1 }}" >
    </div>
    <div class="form-group">
      <label for="pin">Additional Data 2:</label>
      <input type="text" class="form-control" name="other2" id="other2" value="{{ dev.other2 }}" >
    </div>
    <button type="submit" class="btn btn-default" value="Edit">Submit</button>
  </form>
  <script type="text/javascript">
    $(function() {
      $("#type").val("{{ dev.dtype }}");
    });
  </script>
{% endblock %}
