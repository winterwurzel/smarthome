{% extends "layout.html" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              Edit Device
          </h1>
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i><a href="{{ url_for('homepage')}}"> Start</a>
              </li>
              <li>
                  <i class="fa fa-fw fa-table"></i><a href="{{ url_for('devices')}}"> Devices</a>
              </li>
              <li class="active">
                  <i class="fa fa-fw fa-edit"></i> Edit Device
              </li>
          </ol>
      </div>
  </div>
  <!-- /.row -->

  <div class="jumbotron">
    <form action="{{ url_for('edit_device') }}" method="post" role="form">
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" class="form-control" name="id" id="id" value="{{ dev[0][0] }}" disabled>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ dev[0][1] }}">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description" id="description" value="{{ dev[0][2] }}">
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <select class="form-control" id="type" name="type" disabled>
          <option>input</option>
          <option>output</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pin">Pin:</label>
        <input type="number" class="form-control" name="pin" id="pin" value="{{ dev[0][4] }}" disabled>
      </div>
      <button type="submit" class="btn btn-default" value="Edit">Submit</button>
    </form>
  </div>
  <script type="text/javascript">
    $(function() {
      $("#type").val("{{ dev[0][3] }}");
    });
  </script>
{% endblock %}
