{% extends "layout.html" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              Welcome
          </h1>
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i>  <a href="{{ url_for('homepage')}}">Start</a>
              </li>
              <li class="active">
                  <i class="fa fa-file"></i> Welcome
              </li>
          </ol>
      </div>
  </div>
  <!-- /.row -->

  <div class="jumbotron">
    {% if not session.logged_in %}
    <p> 
      <a href="{{ url_for('login') }}">Please login first</a>
    </p>
    {% else %}
      <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
  </div>
{% endblock %}
